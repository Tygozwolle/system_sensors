name: testbuildexternal

on:
  workflow_dispatch:
  push:
  pull_request:
  check_run:
  repository_dispatch:
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.x
        id: create_check_run
        with:
          route: POST /repos/{owner}/{repo}/check-runs
          owner: Tygozwolle
          repo: rpi-system-sensors-docker
          name: "testbuild"
          head_sha: ${{ github.sha }}
          output: | # The | is significant!
            title: Test check run title
            summary: A summary of the test check run
            images:
              - alt: Test image
                image_url: https://octodex.github.com/images/jetpacktocat.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
